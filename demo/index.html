<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>left-nav-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../left-nav-element.html">
  </head>
  <body>

    <left-nav-element title="My App" buttons='[{"id":"button1", "name": "Test 3"}, {"id":"button2", "name": "Test 2"} ]'>
    </left-nav-element>

    <script>
      document.querySelector('left-nav-element').addEventListener('menuItemClicked', function (e) {
        console.log("Menu item clicked : " + e.detail.menuItemClicked);
      })
    </script>

  </body>
</html>
