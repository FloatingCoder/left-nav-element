
<link rel="import" href="../polymer/polymer.html">

<!--
A vertical menu bar
Example:

    <left-nav-element selectedid="button1" title="My App" buttons='[{"id":"button1", "name": "Test 3"}, {"id":"button2", "name": "Test 2"}]'>

@demo
-->
<dom-module id="left-nav-element">

    <style>
        :host {
        }

        .navigation-menu {
            height: 100%;
            background: #333;
            width: 200px;
            position: fixed;
            display: inline-block;
        }

        .ncss-brand {
            display: block;
            box-sizing: border-box;
            margin-bottom: 20px;

            padding-right: 20px;
            padding-left: 20px;

            font-family: "Nike TG", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 400;
            letter-spacing: .5px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            border: 0;
            border-bottom: 1px;
            border-color: white;
            border-style: solid;
        }

        .app-title {
            width: 100%;
            background: #333;
            cursor: pointer;
            padding: 25px 0;
            font-size: 25px;
            line-height: 25px;
            letter-spacing: -1px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Nike TG', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            border: 0;
            vertical-align: baseline;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .menu-item {
            width: 100%;
            background: #333;
            color: #fff;
            padding-left: 32px;
            padding-bottom: 20px;
            padding-right: 20px;
            padding-top: 20px;
            text-align: left;
            display: inline-block;
            vertical-align: top;
            white-space: nowrap;
            text-decoration: none;
            background: 0 0;
            cursor: pointer;
            -webkit-transition: all .2s ease;
            transition: all .2s ease;
            font-family: "Nike TG", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 400;
            letter-spacing: .5px;
            -webkit-font-smoothing: antialiased;
            font-size: inherit;
            line-height: inherit;
            border: none;
            outline: 0;
            overflow: visible;
            -webkit-tap-highlight-color: transparent;
            -webkit-appearance: none;
        }

        .navigation-menu .menu-item.selected {
            background: #39c;
            text-decoration: none;
        }
    </style>

    <template>
        <div id="menu" class="navigation-menu">
            <div id="menu-header" class="ncss-brand">
                <div id="title" class="app-title">
                    {{title}}
                </div>
            </div>
            <div id="menu-body">
                <template is="dom-repeat" items="{{buttons}}">
                    <button id="{{item.id}}" class$="menu-item {{isSelected(item.id, selectedid)}}" on-click="handleClick" >{{item.name}}</button>
                </template>
            </div>
        </div>
    </template>

</dom-module>

<script>

    Polymer({

        is: 'left-nav-element',

        properties: {
            title: String,
            buttons: Array,
            selectedid: String
        },

        handleClick: function(e, detail) {
            this.selectedid = e.currentTarget.id;
            this.fire('menuItemClicked', {menuItemClicked: e.currentTarget.id});
        },

        isSelected: function(itemId) {
          if (this.selectedid === itemId) {
              return "selected";
          } else {
              return "";
          }
        },

        created: function(){

        },

        // Element Lifecycle

        ready: function () {
            // `ready` is called after all elements have been configured, but
            // propagates bottom-up. This element's children are ready, but parents
            // are not.
            //
            // This is the point where you should make modifications to the DOM (when
            // necessary), or kick off any processes the element wants to perform.
        },

        attached: function () {
            // `attached` fires once the element and its parents have been inserted
            // into a document.
            //
            // This is a good place to perform any work related to your element's
            // visual state or active behavior (measuring sizes, beginning animations,
            // loading resources, etc).
        },

        detached: function () {
            // The analog to `attached`, `detached` fires when the element has been
            // removed from a document.
            //
            // Use this to clean up anything you did in `attached`.
        }

    });

</script>
